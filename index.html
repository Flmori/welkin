<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alloo-bang</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icon google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <form class="foam">
      <input type="text" id="nama" placeholder="masukan nama" required />
      <button onclick="playMusic()" class="btn-kirim">Kirim</button>
    </form>
    <div class="foto">
      <p class="kata">hai aku mau kau lihat ini</p>
      <button onclick="replaceElement()" class="btn-kirim2">lihat</button>
    </div>
    <div class="container">
      <div class="slider">
        <img class="active" src="New folder/ilovepiro.jpg" />
        <img src="New folder/amber.jpg" />
        <img src="New folder/benet.jpg" />
        <img src="New folder/diluk.jpg" />
        <img src="New folder/klee.jpg" />
        <img src="New folder/sianglin.jpg" />
        <img src="New folder/yanfi.jpg" />
        <img src="New folder/sinyan.jpg" />
        <img src="New folder/papan.jpg" />
        <img src="New folder/barongsai.jpg" />
        <img src="New folder/dehya.jpg" />
        <img src="New folder/line.jpg" />
        <img src="New folder/toma.jpg" />
        <img src="New folder/anaktiri.jpg" />
        <img src="New folder/arlecinoo.jpg" />
        <img src="tau gk sih.jpg" />
        <img src="New folder/akankukatakan.jpg" alt="" />
        <img src="New folder/welkin.jpg" />
        <a href="https://www.memotopup.com/id/genshin-impact/">
          <img src="New folder/Component 5.png"
        /></a>
      </div>
      <div>
        <nav class="slider-nav">
          <ul>
            <li class="arrow">
              <button class="previous">
                <span class="material-symbols-outlined"> arrow_back </span>
                <span>
                  <i class="ion-arrow-left-c"></i>
                </span>
              </button>
            </li>
            <li class="arrow">
              <button class="next">
                <span class="material-symbols-outlined"> arrow_right_alt </span>
                <span>
                  <i class="ion-arrow-right-c"></i>
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
